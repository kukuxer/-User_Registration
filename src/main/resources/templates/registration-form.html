<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background: linear-gradient(to bottom, #3498db, #2980b9); text-align: center; color: #FFF;">

<div class="container" style="margin-top: 50px;">

    <div id="loginbox" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-info">

            <div class="card-header bg-info">
                New User Registration
            </div>

            <div class="card-body">

                <div class="card-text">

                    <!-- Registration Form -->
                    <form action="#" th:action="@{/register/processRegistrationForm}"
                          th:object="${webUser}"
                          method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <!-- Check for registration error -->
                                    <div th:if="${param.registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        <span th:text="${param.registrationError}"></span>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- User name -->
                        <div class="input-group" style="margin-bottom: 15px;">
                            <input type="text" th:field="*{userName}" placeholder="Username (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('userName')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Password -->
                        <div class="input-group" style="margin-bottom: 15px;">
                            <input type="password" th:field="*{password}" placeholder="Password (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
                            </ul>
                        </div>

                        <!-- First Name -->
                        <div class="input-group" style="margin-bottom: 15px;">
                            <input type="text" th:field="*{firstName}" placeholder="First name (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Last Name -->
                        <div class="input-group" style="margin-bottom: 15px;">
                            <input type="text" th:field="*{lastName}" placeholder="Last name (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Email -->
                        <div class="input-group" style="margin-bottom: 15px;">
                            <input type="text" th:field="*{email}" placeholder="Email (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Registration Button -->
                        <div class="form-group" style="margin-top: 10px;">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>

</div>

</body>
</html>
